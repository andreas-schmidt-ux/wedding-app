  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --cream: #faf6f0; --parchment: #f0e8d8; --terra: #b5622a;
      --sage: #7a8c6e; --bark: #5c3d2e; --dust: #c4a882; --ink: #2a1f14; --white: #fffdf9;
      --safe-top: env(safe-area-inset-top, 0px); --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    html, body { height: 100%; }
    body { font-family: 'Jost', sans-serif; background: var(--cream); color: var(--ink); min-height: 100vh; overflow-x: hidden; }

    .app-shell { display: flex; flex-direction: column; height: 100dvh; max-width: 430px; margin: 0 auto; }

    /* HEADER */
    .app-header { background: var(--white); border-bottom: 1px solid var(--parchment); padding: calc(var(--safe-top) + 16px) 20px 16px; text-align: center; flex-shrink: 0; }
    .app-header-ornament { font-size: 10px; letter-spacing: 0.25em; color: var(--dust); text-transform: uppercase; display: block; margin-bottom: 4px; }
    .app-header h1 { font-family: 'Cormorant Garamond', serif; font-size: 28px; font-weight: 300; font-style: italic; color: var(--bark); line-height: 1; }

    /* AUTH BAR */
    .auth-bar { background: var(--parchment); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; font-size: 12px; color: var(--bark); flex-shrink: 0; }
    .auth-bar .user { display: flex; align-items: center; gap: 8px; }
    .auth-bar img { width: 24px; height: 24px; border-radius: 50%; }
    .btn-signout { background: none; border: 1px solid var(--dust); border-radius: 2px; padding: 4px 10px; font-size: 11px; color: var(--bark); cursor: pointer; font-family: 'Jost', sans-serif; }
    .btn-signin { background: var(--terra); border: none; border-radius: 2px; padding: 6px 14px; font-size: 11px; color: white; cursor: pointer; font-family: 'Jost', sans-serif; letter-spacing: 0.1em; }

    /* CONTENT */
    .app-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 16px; }

    /* BOTTOM NAV */
    .bottom-nav { display: flex; background: var(--white); border-top: 1px solid var(--parchment); padding-bottom: var(--safe-bottom); flex-shrink: 0; }
    .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 3px; padding: 10px 4px; background: none; border: none; cursor: pointer; color: var(--dust); transition: color 0.2s; font-family: 'Jost', sans-serif; }
    .nav-item.active { color: var(--terra); }
    .nav-icon { font-size: 22px; line-height: 1; }
    .nav-label { font-size: 10px; letter-spacing: 0.08em; text-transform: uppercase; font-weight: 500; }

    /* STATS */
    .stats-bar { display: flex; justify-content: space-around; background: var(--parchment); padding: 14px 20px; }
    .stat-num { font-family: 'Cormorant Garamond', serif; font-size: 26px; font-weight: 300; color: var(--terra); line-height: 1; text-align: center; }
    .stat-lbl { font-size: 9px; letter-spacing: 0.2em; text-transform: uppercase; color: var(--sage); margin-top: 2px; text-align: center; }

    /* SECTION HEADER */
    .section-header { padding: 20px 20px 12px; font-size: 10px; letter-spacing: 0.25em; text-transform: uppercase; color: var(--sage); display: flex; align-items: center; gap: 12px; }
    .section-header::after { content: ''; flex: 1; height: 1px; background: var(--parchment); }

    /* GALLERY */
    .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
    .photo-cell { aspect-ratio: 1; overflow: hidden; cursor: pointer; position: relative; background: var(--parchment); }
    .photo-cell img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
    .photo-cell:active img { transform: scale(0.96); }
    .photo-cell-name { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(42,31,20,0.7)); color: white; font-size: 9px; padding: 8px 4px 4px; font-family: 'Cormorant Garamond', serif; font-style: italic; }

    /* UPLOAD */
    .upload-section { padding: 16px; }
    .field-label { display: block; font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: var(--sage); margin-bottom: 6px; }
    .elegant-input { width: 100%; padding: 13px 16px; border: 1px solid var(--dust); border-radius: 3px; background: var(--white); font-family: 'Jost', sans-serif; font-size: 15px; color: var(--ink); outline: none; -webkit-appearance: none; transition: border-color 0.2s; margin-bottom: 14px; }
    .elegant-input:focus { border-color: var(--terra); }
    .drop-zone { border: 1.5px dashed var(--dust); border-radius: 8px; padding: 48px 20px; text-align: center; background: var(--white); cursor: pointer; transition: all 0.25s; margin-bottom: 16px; }
    .drop-zone.drag-over { border-color: var(--terra); border-style: solid; background: var(--parchment); }
    .drop-icon { font-size: 40px; margin-bottom: 12px; }
    .drop-zone h3 { font-family: 'Cormorant Garamond', serif; font-size: 22px; font-weight: 400; color: var(--bark); margin-bottom: 6px; }
    .drop-zone p { color: var(--dust); font-size: 12px; }
    .preview-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 16px; }
    .preview-cell { aspect-ratio: 1; border-radius: 4px; overflow: hidden; }
    .preview-cell img { width: 100%; height: 100%; object-fit: cover; }

    /* BUTTONS */
    .btn-primary { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 16px; background: var(--terra); color: white; border: none; border-radius: 3px; font-family: 'Jost', sans-serif; font-size: 13px; letter-spacing: 0.15em; text-transform: uppercase; cursor: pointer; transition: background 0.2s; -webkit-appearance: none; margin-bottom: 10px; }
    .btn-primary:disabled { opacity: 0.5; }
    .btn-primary:active:not(:disabled) { background: var(--bark); }
    .btn-secondary { display: flex; align-items: center; justify-content: center; width: 100%; padding: 14px; background: transparent; color: var(--bark); border: 1px solid var(--dust); border-radius: 3px; font-family: 'Jost', sans-serif; font-size: 13px; letter-spacing: 0.15em; text-transform: uppercase; cursor: pointer; -webkit-appearance: none; }

    /* PROGRESS */
    .progress-bar { height: 3px; background: var(--parchment); border-radius: 2px; margin-bottom: 16px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, var(--sage), var(--terra)); transition: width 0.3s; }
    .progress-label { font-size: 12px; color: var(--sage); text-align: center; margin-bottom: 12px; }

    /* GUESTBOOK */
    .guestbook-section { padding: 0 16px; }
    .gb-form { background: var(--white); border-radius: 8px; border: 1px solid var(--parchment); padding: 20px; margin-bottom: 20px; }
    .gb-form h3 { font-family: 'Cormorant Garamond', serif; font-size: 22px; font-weight: 300; font-style: italic; color: var(--bark); margin-bottom: 16px; }
    .elegant-textarea { width: 100%; padding: 13px 16px; border: 1px solid var(--dust); border-radius: 3px; background: var(--white); font-family: 'Jost', sans-serif; font-size: 14px; color: var(--ink); outline: none; resize: none; min-height: 100px; line-height: 1.6; -webkit-appearance: none; transition: border-color 0.2s; margin-bottom: 12px; }
    .elegant-textarea:focus { border-color: var(--terra); }
    .msg-card { background: var(--white); border-radius: 8px; border: 1px solid var(--parchment); padding: 20px; margin-bottom: 12px; position: relative; overflow: hidden; animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .msg-quote { font-family: 'Cormorant Garamond', serif; font-size: 60px; color: var(--parchment); position: absolute; top: 0; left: 12px; line-height: 1; }
    .msg-text { font-size: 14px; line-height: 1.65; color: var(--ink); padding-top: 8px; margin-bottom: 12px; position: relative; }
    .msg-author { font-family: 'Cormorant Garamond', serif; font-size: 15px; font-style: italic; color: var(--terra); }
    .msg-date { font-size: 11px; color: var(--dust); margin-top: 2px; }

    /* SHARE */
    .share-section { padding: 16px; }

<script>
const CLIENT_ID = '631002953961-tdjffk7hs0q5lnb3o7b8pu62tjkomicc.apps.googleusercontent.com';
const FOLDER_ID = '1o44R3t9h-pzhGrK2G2cHXjHpacDBk-JA';
const SCOPES = 'https://www.googleapis.com/auth/drive.file';

let tokenClient;
let accessToken = null;
let tokenExpiry = 0;
let currentUser = null;
let photos = [];
let messages = [];
let pendingFiles = [];
let pendingPreviews = [];
let currentTab = 'gallery';
let uploaderName = '';
let guestName = '';
let guestMsg = '';
let uploading = false;
let uploadProgress = 0;
let uploadStep = '';

// ââ Auth âââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââ
function initGoogle() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: async (resp) => {
      if (resp.error) { showToast('Anmeldung fehlgeschlagen ð'); return; }
      accessToken = resp.access_token;
      // Get user info
      try {
        const r = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
          headers: { Authorization: 'Bearer ' + accessToken }
        });
        currentUser = await r.json();
        uploaderName = currentUser.name || '';
      } catch {}
      onSignedIn();
    }
  });
}

function signIn() {
  if (!tokenClient) { showToast('Google noch nicht geladen, kurz wartenâ¦'); setTimeout(signIn, 1000); return; }
  tokenClient.requestAccessToken({ prompt: '' });
}

function signOut() {
  if (accessToken) google.accounts.oauth2.revoke(accessToken);
  accessToken = null; currentUser = null;
  clearSession();
  document.getElementById('authBar').style.display = 'none';
  document.getElementById('bottomNav').style.display = 'none';
  document.getElementById('content').innerHTML = renderSignIn();
}

function onSignedIn() {
  renderAuthBar();
  document.getElementById('authBar').style.display = 'flex';
  document.getElementById('bottomNav').style.display = 'flex';
  loadData();
  showTab('gallery');
}

function renderSignIn() {
  return `<div class="signin-screen">
    <div class="icon">ð</div>
    <h2>Willkommen zur Hochzeit</h2>
    <p>Bitte melde dich mit Google an, um Fotos hochzuladen und Nachrichten zu hinterlassen.</p>
    <button class="google-btn" onclick="signIn()">
      <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18z"/><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/></svg>
      Mit Google anmelden
    </button>
  </div>`;
}

function renderAuthBar() {
  const bar = document.getElementById('authBar');
  const pic = currentUser?.picture ? `<img src="${currentUser.picture}" alt="">` : 'ð¤';
  bar.innerHTML = `
    <div class="user">${pic}<span>${esc(currentUser?.name || 'Gast')}</span></div>
    <button class="btn-signout" onclick="signOut()">Abmelden</button>
  `;
}

// ââ Storage (local + Drive) ââââââââââââââââââââââââââââââââââââââââââââââââ
async function loadData() {
  try {
    const r = await window.storage.get('wedding_photos_meta');
    photos = r ? JSON.parse(r.value) : [];
  } catch { photos = []; }
  try {
    const r = await window.storage.get('wedding_messages');
    messages = r ? JSON.parse(r.value) : [];
  } catch { messages = []; }
  render();
}

async function saveMeta() {
  // Save photo metadata (without image data â that's in Drive)
  const meta = photos.map(p => ({ id: p.id, name: p.name, uploaderName: p.uploaderName, date: p.date, driveId: p.driveId, thumb: p.thumb }));
  try { await window.storage.set('wedding_photos_meta', JSON.stringify(meta)); } catch {}
}

async function saveMessages() {
  try { await window.storage.set('wedding_messages', JSON.stringify(messages)); } catch {}
}

// ââ Google Drive Upload ââââââââââââââââââââââââââââââââââââââââââââââââââââ
async function uploadToDrive(file, name) {
  // 1. Create file metadata
  const meta = { name, parents: [FOLDER_ID] };
  const form = new FormData();
  form.append('metadata', new Blob([JSON.stringify(meta)], { type: 'application/json' }));
  form.append('file', file);

  const r = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id,name,webContentLink,thumbnailLink', {
    method: 'POST',
    headers: { Authorization: 'Bearer ' + accessToken },
    body: form
  });

  if (!r.ok) throw new Error('Drive upload failed: ' + r.status);
  return await r.json();
}

async function makeDriveFilePublic(fileId) {
  await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
    method: 'POST',
    headers: { Authorization: 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
    body: JSON.stringify({ role: 'reader', type: 'anyone' })
  });
}

async function getDriveThumb(fileId) {
  // Use Drive thumbnail URL
  return `https://drive.google.com/thumbnail?id=${fileId}&sz=w400`;
}

// ââ Upload Flow ââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââ
function handleDrop(e) { e.preventDefault(); handleFiles(e.dataTransfer.files); }
function handleFileInput(files) { handleFiles(files); }

function handleFiles(files) {
  const arr = Array.from(files).filter(f => f.type.startsWith('image/'));
  if (!arr.length) return;
  pendingFiles = arr;
  pendingPreviews = arr.map(f => URL.createObjectURL(f));
  currentTab = 'upload';
  document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
  document.getElementById('nav-upload').classList.add('active');
  render();
}

function cancelUpload() {
  pendingPreviews.forEach(u => URL.revokeObjectURL(u));
  pendingFiles = []; pendingPreviews = [];
  render();
}

async function ensureToken() {
  // If token still valid, nothing to do
  if (accessToken && Date.now() < tokenExpiry) return true;
  // Try silent refresh (no popup)
  return new Promise((resolve) => {
    tokenClient.requestAccessToken({ prompt: '' });
    // Wait briefly for callback
    const check = setInterval(() => {
      if (accessToken && Date.now() < tokenExpiry) {
        clearInterval(check);
        resolve(true);
      }
    }, 200);
    setTimeout(() => { clearInterval(check); resolve(!!accessToken); }, 5000);
  });
}

async function uploadPhotos() {
  if (!uploaderName.trim()) { showToast('Bitte deinen Namen eingeben ð¿'); return; }
  if (!accessToken) { showToast('Bitte zuerst anmelden'); return; }
  // Silently refresh token if needed
  await ensureToken();
  uploading = true; uploadProgress = 0; uploadStep = 'Vorbereitungâ¦'; render();

  const newPhotos = [];
  for (let i = 0; i < pendingFiles.length; i++) {
    const file = pendingFiles[i];
    uploadStep = `Foto ${i+1} von ${pendingFiles.length} wird hochgeladenâ¦`;
    uploadProgress = Math.round((i / pendingFiles.length) * 100);
    updateProgress();

    try {
      // Upload to Drive
      const fname = `${uploaderName.trim()}_${Date.now()}_${file.name}`;
      const driveFile = await uploadToDrive(file, fname);
      await makeDriveFilePublic(driveFile.id);
      const thumb = await getDriveThumb(driveFile.id);

      // Create local thumb for gallery display
      const localThumb = await compressImage(file, 400, 0.7);

      newPhotos.push({
        id: driveFile.id,
        name: fname,
        driveId: driveFile.id,
        thumb: localThumb,
        uploaderName: uploaderName.trim(),
        date: new Date().toLocaleDateString('de-AT', {day:'2-digit',month:'long',year:'numeric'}),
        timestamp: Date.now()
      });
    } catch(e) {
      showToast(`Fehler bei Foto ${i+1}: ${e.message}`);
    }
  }

  photos = [...newPhotos, ...photos];
  await saveMeta();

  pendingPreviews.forEach(u => URL.revokeObjectURL(u));
  pendingFiles = []; pendingPreviews = [];
  uploading = false;
  showToast(`${newPhotos.length} Foto${newPhotos.length>1?'s':''} in Google Drive gespeichert â¨`);
  showTab('gallery');
}

function updateProgress() {
  const pbar = document.getElementById('pbar');
  const plbl = document.getElementById('plbl');
  if (pbar) pbar.style.width = uploadProgress + '%';
  if (plbl) plbl.textContent = uploadStep;
}

async function compressImage(file, maxDim=1200, quality=0.78) {
  return new Promise(resolve => {
    const img = new Image();
    const url = URL.createObjectURL(file);
    img.onload = () => {
      let {width: w, height: h} = img;
      if (w > maxDim || h > maxDim) {
        if (w > h) { h = Math.round(h * maxDim / w); w = maxDim; }
        else { w = Math.round(w * maxDim / h); h = maxDim; }
      }
      const c = document.createElement('canvas');
      c.width = w; c.height = h;
      c.getContext('2d').drawImage(img, 0, 0, w, h);
      URL.revokeObjectURL(url);
      resolve(c.toDataURL('image/jpeg', quality));
    };
    img.src = url;
  });
}

// ââ Guestbook ââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââ
async function sendMessage() {
  if (!guestName.trim() || !guestMsg.trim()) { showToast('Bitte Name und Nachricht ausfÃ¼llen'); return; }
  const entry = {
    id: Date.now(),
    name: guestName.trim(),
    text: guestMsg.trim(),
    date: new Date().toLocaleDateString('de-AT', {day:'2-digit',month:'long',year:'numeric'})
  };
  messages = [entry, ...messages];
  await saveMessages();
  guestName = ''; guestMsg = '';
  showToast('Nachricht gespeichert ð');
  render();
}

// ââ Render âââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââ
function showTab(tab) {

  const btn = document.getElementById('nav-' + tab);
  if (btn) btn.classList.add('active');

}

function render() {
  if (!accessToken) return;
  const content = document.getElementById('content');
  if (currentTab === 'gallery') content.innerHTML = renderGallery();
  else if (currentTab === 'upload') content.innerHTML = renderUpload();
  else if (currentTab === 'guestbook') content.innerHTML = renderGuestbook();
  else if (currentTab === 'share') content.innerHTML = renderShare();
}

function renderStats() {
  const guests = new Set([...photos.map(p => p.uploaderName), ...messages.map(m => m.name)]).size;
  return `<div class="stats-bar">
    <div><div class="stat-num">${photos.length}</div><div class="stat-lbl">Fotos</div></div>
    <div><div class="stat-num">${messages.length}</div><div class="stat-lbl">Nachrichten</div></div>
    <div><div class="stat-num">${guests}</div><div class="stat-lbl">GÃ¤ste</div></div>
  </div>`;
}

function renderGallery() {
  let html = renderStats() + '<div class="section-header">Erinnerungen</div>';
  if (photos.length === 0) {
    html += `<div class="empty"><h3>Noch keine Fotos</h3><p>Ladet eure schÃ¶nsten Momente hoch!</p><br>
      <button class="btn-primary" style="max-width:200px;margin:16px auto 0" onclick="showTab('upload')">Erstes Foto ð¸</button></div>`;
  } else {
    html += '<div class="photo-grid">';
    photos.forEach((p, i) => {
      html += `<div class="photo-cell" onclick="openLightbox(${i})">

      </div>`;

function renderUpload() {
  if (pendingFiles.length > 0) return renderUploadConfirm();
  return `<div class="upload-section">
    <label class="field-label">Dein Name</label>
    <input class="elegant-input" type="text" placeholder="z.B. Maria &amp; Thomas"
      value="${esc(uploaderName)}" oninput="uploaderName=this.value">
    <div class="drop-zone" ondragover="this.classList.add('drag-over');event.preventDefault()"
      ondragleave="this.classList.remove('drag-over')" ondrop="this.classList.remove('drag-over');handleDrop(event)"
      onclick="document.getElementById('fileInput').click()">
      <div class="drop-icon">ð¸</div>
      <h3>Fotos hinzufÃ¼gen</h3>
      <p>Antippen oder hierher ziehen</p>
      <p style="margin-top:6px;opacity:0.6;font-size:11px">Fotos werden in Google Drive gespeichert âï¸</p>
    </div>
  </div>`;
}

function renderUploadConfirm() {
  const previews = pendingPreviews.map(src => `<div class="preview-cell"><img src="${src}"></div>`).join('');
  const prog = uploading ? `
    <div class="progress-label" id="plbl">${uploadStep}</div>
    <div class="progress-bar"><div class="progress-fill" id="pbar" style="width:${uploadProgress}%"></div></div>` : '';
  return `<div class="upload-section">

function copyLink() {
  navigator.clipboard.writeText(window.location.href).then(() => showToast('Link kopiert! ð¿'));
}

let toastTimer;
function showToast(msg) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => el.classList.remove('show'), 3500);
}

function esc(str) {
  if (!str) return '';
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

document.getElementById('lightbox').addEventListener('click', function(e) {
  if (e.target === this) closeLightbox();
});

// ââ Persistent Login ââââââââââââââââââââââââââââââââââââââââââââââââââââââ
const TOKEN_KEY = 'wedding_gtoken';
const USER_KEY  = 'wedding_guser';

function saveSession(token, user) {
  try {
    localStorage.setItem(TOKEN_KEY, JSON.stringify({ token, exp: Date.now() + 12*60*60*1000 }));
    localStorage.setItem(USER_KEY, JSON.stringify(user));
  } catch {}
}

function loadSession() {
  try {
    const t = JSON.parse(localStorage.getItem(TOKEN_KEY));
    const u = JSON.parse(localStorage.getItem(USER_KEY));
    if (t && u && Date.now() < t.exp) return { token: t.token, user: u };
  } catch {}
  return null;
}

function clearSession() {
  try { localStorage.removeItem(TOKEN_KEY); localStorage.removeItem(USER_KEY); } catch {}
}

// ââ Init âââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââ
window.addEventListener('load', () => {
  const check = setInterval(() => {
    if (window.google?.accounts?.oauth2) {
      clearInterval(check);
      initGoogle();
      // Try to restore session
      const session = loadSession();
      if (session) {
        accessToken = session.token;
        currentUser = session.user;
        uploaderName = currentUser.name || '';
        onSignedIn();
      }
    }
  }, 100);
});
</script>
